name: Build galaxykickstart docker image
on:
  push:
    branches-ignore:
      - master
      - readthedocs
  
jobs:
  buildx:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - uses: docker/setup-buildx-action@v2.2.1
        id: buildx
        with:
          install: true
      - name: Build
        run: |
          docker build . # will run buildx
