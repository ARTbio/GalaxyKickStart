site_name: GalaxyKickStart
site_url: https://artbio.github.io/galaxykickstart/
repo_url: https://github.com/artbio/galaxykickstart
theme: 'material'


nav:
 - Home: index.md
 - What is GalaxyKickStart: about.md
 - Getting started: getting_started.md
 - customizations.md
 - Installing tools and workflows: installing_tools_and_workflows.md
 - Examples:
   - examples/docker.md
   - examples/vagrant.md
 - Frequently asked questions: faq.md
 - Available roles: available_roles.md
 - Available variables: available_variables.md
 - GalaxyKickStart Use Cases: 
   - metavisitor.md
   - GKS2slurm.md
   - GKSfromWorflows.md

markdown_extensions:
  - attr_list
  - codehilite:
      linenums: true
  - admonition
  - footnotes
  - toc:
      permalink: true
#  - pymdownx.betterem:
#      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
#  - pymdownx.inlinehilite # compete with codehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
