# this file will we overwritted by ansible
# ! this configuration is generated by the ansible role "copy_additional_files" that supersedes
#   the nginx.conf file installed by the ansible-extra roles
# specifically, it contains directives for proxying:
# rstudio-server
# jupyterhub

user  galaxy;
worker_processes  1;
daemon off;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    uwsgi_buffers 8 16384;
    uwsgi_buffer_size 16384;


    sendfile        on;

    keepalive_timeout  65;
    types_hash_max_size 2048;

    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    client_max_body_size 50g;
    uwsgi_read_timeout 1000;

map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
      listen 443;
      root    /var/www/;
      server_name artbio.snv.jussieu.fr;
        # added by chris 13-11-2017
      include conf.d/blockips.conf;
      proxy_buffering off;  ##added for >1G files downloads 24-06-2020

      ssl on;
      ssl_certificate /etc/ssl/private/artbio.snv.jussieu.fr.crt;
      ssl_certificate_key /etc/ssl/private/artbio.snv.jussieu.fr.key;

        #enable reports under :80/reports/
        location /reports/ {
            set $auth "Galaxy reports are restricted. Please contact your administrator.";
            auth_basic $auth;
            auth_basic_user_file /etc/nginx/.htpasswd;
            proxy_redirect http:// https://;
            proxy_pass http://127.0.0.1:9001/;
        }
        # serve static content for report app
        location  /reports/static {
            alias /home/galaxy/galaxy/static;
            gzip on;
            gzip_types text/plain text/xml text/javascript text/css application/x-javascript;
            expires 24h;
        }
        location /reports/static/style {
            alias /home/galaxy/galaxy/static/style/blue;
            gzip on;
            gzip_types text/plain text/xml text/javascript text/css application/x-javascript;
            expires 24h;
        }
        location /reports/static/scripts {
            alias /home/galaxy/galaxy/static/scripts;
            gzip on;
            gzip_types text/plain text/javascript application/x-javascript;
            expires 24h;
        }

        # pass to uWSGI by default
        include /etc/nginx/conf.d/uwsgi.conf;

        # serve static content
        location /static {
            alias /home/galaxy/galaxy/static;
            gzip on;
            gzip_types text/plain text/xml text/javascript text/css application/x-javascript;
            expires 24h;
        }
        location /static/style {
            alias /home/galaxy/galaxy/static/style/blue;
            gzip on;
            gzip_types text/plain text/xml text/javascript text/css application/x-javascript;
            expires 24h;
        }
        location /static/scripts {
            alias /home/galaxy/galaxy/static/scripts;
            gzip on;
            gzip_types text/plain text/javascript application/x-javascript;
            expires 24h;
        }

        include /etc/nginx/conf.d/metavisitor2.conf;

        # delegated downloads
        location /_x_accel_redirect {
            internal;
            alias /;
        }

        # this is needed if 'welcome_url' is set to /etc/galaxy/web
        location /etc/galaxy/web {
            alias /etc/galaxy/web;
            gzip on;
            gzip_types text/plain text/xml text/javascript text/css application/x-javascript;
            expires 24h;
        }



      location ~ ^/plugins/(?<plug_type>.+?)/(?<vis_name>.+?)/static/(?<static_file>.*?)$ {
            alias /home/galaxy/galaxy/config/plugins/$plug_type/$vis_name/static/$static_file;
       }

      location /jupyter/ {
           # NOTE important to also set base url of jupyterhub to /jupyter in its config
           proxy_pass http://127.0.0.1:8000;

           proxy_redirect   off;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header Host $host;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto $scheme;

           # websocket headers
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection $connection_upgrade;

      }


      location /rstudio/ {
        #  set $auth "Rstudio access is restricted. Please contact your administrator.";
        #  auth_basic $auth;
        #  auth_basic_user_file /etc/nginx/.htpasswd_admin;
           proxy_pass http://127.0.0.1:8788/;
	}

        # error docs
        error_page  502 503 504 /error/502/index.shtml;
        error_page  413         /error/413/index.html;
        error_page  500         /error/500/index.html;
        location /error {
            ssi on;
            alias /usr/share/nginx/html;
        }
    }

    server {
        listen 80 default_server;
        server_name  artbio.snv.jussieu.fr;
        return 301 https://$server_name$request_uri;
    }

}
