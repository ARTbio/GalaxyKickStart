- name: get_logs
  shell: "cat /var/log/supervisor/galaxy*"
  register: galaxylogs
  ignore_errors: yes

- debug: var=galaxylogs

- name: get_logs
  shell: "cat /home/galaxy/galaxy/*.log"
  register: galaxylogs
  ignore_errors: yes

- debug: var=galaxylogs

- name: Restart Galaxy
  supervisorctl: name="galaxy:" state=restarted
  ignore_errors: yes
  when: restart_galaxy

- name: get_logs
  shell: "cat /var/log/supervisor/galaxy*"
  register: galaxylogs
  ignore_errors: yes

- debug: var=galaxylogs

- name: get_logs
  shell: "cat /home/galaxy/galaxy/*.log"
  register: galaxylogs
  ignore_errors: yes

- debug: var=galaxylogs

- name: get_logs
  shell: "cat /etc/supervisor/conf.d/galaxy.conf"
  register: galaxylogs
  ignore_errors: yes

- debug: var=galaxylogs

- name: get_logs
  shell: "supervisorctl status"
  register: galaxylogs
  ignore_errors: yes

- debug: var=galaxylogs


- name: Start Galaxy
  supervisorctl: name="galaxy:" state=started
  ignore_errors: yes
  when: start_galaxy

- name: Stop Galaxy
  supervisorctl: name="galaxy:" state=stopped
  ignore_errors: yes
  when: stop_galaxy
