- name: "Create proftpd dir"
  file: path="{{ galaxy_ftp }}" state=directory mode=0777
  sudo: yes
  sudo_user: "{{ galaxy_user }}"

- name: "Create Proftpd configuration file"
  template: src=proftpd.conf.j2 dest={{ proftpd_conf_path }}

