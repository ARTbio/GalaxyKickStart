- hosts: all
  sudo: yes

  pre_tasks:
    - name: Wait for Galaxy to start
      wait_for: port="{{ GALAXY_PORT|default('80') }}" delay=5 state=started timeout=150

  roles:
    - role: galaxyprojectdotorg.galaxy-tools #The default tools are listed in the file files/artimed_tool_list.yaml
      #params
      galaxy_tools_api_key: "{{ GALAXY_KEY|default('379ab2a47d714a74b5cee4081703368e') }}"
      galaxy_user_name: "{{ GALAXY_USER|default('galaxy') }}"
      galaxy_tools_admin_user: "{{ GALAXY_ADMIN|default('artimed@gmail.com') }}"
      galaxy_tools_galaxy_instance_url: "localhost:{{ GALAXY_PORT|default('80') }}"
      galaxy_tools_tool_list_files: [ "{{ GALAXY_TOOLS|default('roles/artimed_extras/files/artimed_tool_list.yaml') }}" ]
      #persintent data
      galaxy_config_file: "{{ GALAXY_DATA|default('/home/galaxy/galaxy') }}/config/galaxy.ini"
      #vars
      galaxy_server_dir: "/home/{{ galaxy_user_name }}/{{ galaxy_user_name }}"
      