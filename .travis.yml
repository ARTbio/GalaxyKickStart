# inspired from https://www.jeffgeerling.com/blog/testing-ansible-roles-travis-ci-github
language: python
python: '2.7'
dist: trusty
sudo: required
env:
  global:
  - SITE_URL="https://artbio.github.io/GalaxyKickStart/"
  - GH_USER_NAME="Christophe Antoniewski"
  - GH_USER_EMAIL="drosofff@gmail.com"
  - GH_REF="github.com/ARTbio/GalaxyKickStart.git"
  - secure: 
before_install:
  # Make sure everything's up to date.
  - psql --version
  - sudo /etc/init.d/postgresql stop
  - sudo apt-get -y --purge remove postgresql libpq-dev libpq5 postgresql-client-common postgresql-common
  - sudo rm -rf /var/lib/postgresql
  - sudo apt-get update -qq
  - docker --version
  - docker info
  - export GALAXY_HOME=/home/galaxy
  - export GALAXY_TRAVIS_USER=galaxy
  - export GALAXY_UID=1450
  - export GALAXY_GID=1450
  - sudo groupadd -r $GALAXY_TRAVIS_USER -g $GALAXY_GID
  - sudo useradd -u $GALAXY_UID -r -g $GALAXY_TRAVIS_USER -d $GALAXY_HOME -p travis_testing -c "Galaxy user" $GALAXY_TRAVIS_USER
  - sudo mkdir $GALAXY_HOME
  - sudo chown -R $GALAXY_TRAVIS_USER:$GALAXY_TRAVIS_USER $GALAXY_HOME
  - sudo dpkg-reconfigure locales
  # - sudo service postgresql stop
install:
  # Install Ansible.
  - pip install ansible==2.2.0.0
  # Add ansible.cfg to pick up roles path.
  # - printf '[defaults]\nroles_path = ../' > ansible.cfg
  # Install remote roles with ansible-galaxy
  - ansible-galaxy install -r requirements_roles.yml -p roles
  - sudo su $GALAXY_TRAVIS_USER -c 'pip install --user https://github.com/galaxyproject/bioblend/archive/master.zip pytest'
script:
- ps ax | grep postgres
- ansible-playbook -i inventory_files/galaxy-kickstart galaxy.yml --connection=local --sudo
- curl http://localhost:80/api/version| grep version_major
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
