---
python: "2.7"
sudo: required
dist: trusty

before_install:
  - sudo service postgresql stop
  - sudo apt-get remove -y --purge postgresql-*

install:
  # Install Ansible.
  - git clone -b stable-1.9 --recursive https://github.com/mvdbeek/ansible.git
  - sudo pip install -e ansible/

script:
  # Check the role/playbook's syntax.
  - sudo ansible-playbook -i "localhost," galaxy.yml --syntax-check
  - sudo ansible-playbook -i "localhost," -c local -vvvv galaxy.yml
